<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Widget Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.2s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #fafafa;
        }

        .upload-box:hover {
            border-color: #007bff;
            background-color: #f0f7ff;
        }

        .upload-box.has-file {
            border-color: #28a745;
            background-color: #f0fff4;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .upload-subtext {
            font-size: 12px;
            color: #999;
        }

        .file-name {
            font-size: 13px;
            color: #28a745;
            margin-top: 8px;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .step-indicator {
            font-size: 12px;
            color: #999;
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Page 2 Styles */
        .response-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .response-title {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .response-text {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            animation: blink 1.4s infinite;
            margin-left: 4px;
        }

        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .summary-box {
            background-color: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .summary-box h3 {
            font-size: 13px;
            font-weight: 600;
            color: #0056b3;
            margin-bottom: 8px;
        }

        .summary-box p {
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PAGE 1: Describe Issue -->
        <div class="page active" id="page1">
            <div class="step-indicator">Step 1 of 3</div>

            <div class="header">
                <h1>Describe Your Issue</h1>
                <p>Tell us what problem you're experiencing</p>
            </div>

            <form id="issueForm">
                <div class="form-group">
                    <label for="issueDesc">Issue Description</label>
                    <textarea 
                        id="issueDesc" 
                        placeholder="Describe the issue you're facing... (e.g., Page not loading, button not working, etc.)"
                        required
                    ></textarea>
                    <div class="error-message" id="descError">Please describe your issue</div>
                </div>

                <div class="form-group">
                    <label>Upload Screenshot (Optional)</label>
                    <div class="upload-box" id="uploadBox">
                        <div class="upload-icon">ðŸ“¸</div>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-subtext">PNG, JPG, GIF up to 10MB</div>
                        <div class="file-name" id="fileName"></div>
                        <input 
                            type="file" 
                            id="imageInput" 
                            accept="image/*"
                        >
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>

        <!-- PAGE 2: AI Response -->
        <div class="page" id="page2">
            <div class="step-indicator">Step 2 of 3</div>

            <div class="header">
                <h1>AI Analysis</h1>
                <p>Here's what we found</p>
            </div>

            <div class="summary-box">
                <h3>Your Issue</h3>
                <p id="issueSummary"></p>
            </div>

            <div class="response-container">
                <div class="response-title">AI Response</div>
                <div class="response-text" id="aiResponse">
                    Analyzing your issue<span class="loading"></span><span class="loading"></span><span class="loading"></span>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-primary" id="anotherQuestionBtn">Ask Another Question</button>
            </div>
        </div>
    </div>

    <script>
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const form = document.getElementById('issueForm');
        const uploadBox = document.getElementById('uploadBox');
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileName');
        const issueDesc = document.getElementById('issueDesc');
        const descError = document.getElementById('descError');
        const issueSummary = document.getElementById('issueSummary');
        const aiResponse = document.getElementById('aiResponse');
        const anotherQuestionBtn = document.getElementById('anotherQuestionBtn');
        const continueBtn = document.getElementById('continueBtn');

        // Upload box functionality
        uploadBox.addEventListener('click', () => imageInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#007bff';
            uploadBox.style.backgroundColor = '#f0f7ff';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = '#ddd';
            uploadBox.style.backgroundColor = '#fafafa';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#ddd';
            uploadBox.style.backgroundColor = '#fafafa';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                updateFileName();
            }
        });

        imageInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (imageInput.files.length > 0) {
                const fileName = imageInput.files[0].name;
                fileNameDisplay.textContent = `âœ“ ${fileName} selected`;
                uploadBox.classList.add('has-file');
            } else {
                fileNameDisplay.textContent = '';
                uploadBox.classList.remove('has-file');
            }
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const description = document.getElementById('issueDesc').value.trim();
            
            if (!description) {
                descError.classList.add('show');
                return;
            }
            descError.classList.remove('show');

            // Store the issue and go to page 2
            issueSummary.textContent = description;
            
            // Reset AI response to loading state
            aiResponse.innerHTML = 'Analyzing your issue<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
            
            // Simulate AI response after 2 seconds
            setTimeout(() => {
                aiResponse.innerHTML = `
                    <p>Based on the issue you described, here are the potential causes and solutions:</p>
                    <br>
                    <p><strong>Possible Causes:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        <li style="margin-bottom: 8px;">Network connectivity issue</li>
                        <li style="margin-bottom: 8px;">Browser cache or cookies interference</li>
                        <li style="margin-bottom: 8px;">JavaScript not enabled</li>
                    </ul>
                    <br>
                    <p><strong>Recommended Solutions:</strong></p>
                    <ul style="margin-left: 20px;">
                        <li style="margin-bottom: 8px;">Try clearing your browser cache</li>
                        <li style="margin-bottom: 8px;">Disable browser extensions temporarily</li>
                        <li style="margin-bottom: 8px;">Try accessing from a different browser</li>
                    </ul>
                `;
            }, 2000);

            showPage(page2);
        });

        // "Ask Another Question" button
        anotherQuestionBtn.addEventListener('click', () => {
            form.reset();
            uploadBox.classList.remove('has-file');
            fileNameDisplay.textContent = '';
            showPage(page1);
        });

        // "Continue" button
        continueBtn.addEventListener('click', () => {
            alert('âœ“ Moving to next step...');
        });

        function showPage(page) {
            page1.classList.remove('active');
            page2.classList.remove('active');
            page.classList.add('active');
        }
    </script>
</body>
</html>
